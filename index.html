<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body class="animate__animated animate__zoomIn">

    <div id="container">

        <div id="display">

            <p></p>

        </div>

        <div id="numbers">

            <div class="btn-key" id="key1">1</div>
            <div class="btn-key" id="key2">2</div>
            <div class="btn-key" id="key3">3</div>
            <div class="btn-key" id="key4">4</div>
            <div class="btn-key" id="key5">5</div>
            <div class="btn-key" id="key6">6</div>
            <div class="btn-key" id="key7">7</div>
            <div class="btn-key" id="key8">8</div>
            <div class="btn-key" id="key9">9</div>
            <div class="btn-key" id="keyZero">0</div>
            <div class="btn-key" id="keyComma">,</div>
            <div class="btn-key" id="delKey">C</div>

        </div>

        <div id="operator">

            <div class="btn-key operations" id="opSum">+</div>
            <div class="btn-key operations" id="opSub">-</div>
            <div class="btn-key operations" id="opMul">*</div>
            <div class="btn-key operations" id="opDiv">/</div>
            <div class="btn-key operations" id="equalKey">=</div>
            
        </div>

    </div>

    <footer>

        <small>Credits By Marco Costigliola</small>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
